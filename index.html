<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="title">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchBar">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->
				<tr ng-repeat="entries in listings | orderBy: 'code' | filter: searchBar" ng-click="showDetails(entries)">
					<td>{{entries.code}}</td>
					<td>{{entries.name}}</td>
					<td>
						<button class = "xbutton" type="button" ng-click="deleteListing(entries)">X</button>
					</td>
				</tr>
				</table>
          </div>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>

            
			 <table>
				<tr><td>Code:</td><td>{{detailedInfo.code}}</td></tr>
				<tr><td>Name:</td><td>{{detailedInfo.name}}</td></tr>
				<tr><td>Latitude:</td><td>{{detailedInfo.coordinates.latitude}}</td></tr>
				<tr><td>Longitude:</td><td>{{detailedInfo.coordinates.longitude}}</td></tr>
				<tr><td>Address:</td><td>{{detailedInfo.address}}</td></tr>
			</table>
          </div>
        </div>
		<div class="col-md-6">
          <div class="jumbotron">
            <h2>Add</h2>
            <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
			<input type="text" class="form-control" placeholder="Code" ng-model="newCode">
			<input type="text" class="form-control" placeholder="Name" ng-model="newName">
			<input type="number" class="form-control" placeholder="Latitude" ng-model="newLat">
			<input type="number" class="form-control" placeholder="longitude" ng-model="newLong">
			<input type="text" class="form-control" placeholder="Address" ng-model="newAdd">
			<button class="addbutton" type="button" ng-click="addListing(newCode, newName, newLat, newLong, newAdd)">Add Listing</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
